// Fungsi untuk memilih khodam secara acak
function pilihKhodam(event) {
    event.preventDefault();
    const nama = document.getElementById("nama").value;
    const resultDiv = document.getElementById("result");

    // Menghapus hasil sebelumnya
    resultDiv.textContent = "";

    // Menampilkan loading message
    resultDiv.textContent = "Memilih khodam untuk Anda...";

    // Menunda pemilihan khodam selama 7 detik
    setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * khodamList.length);
        const khodam = khodamList[randomIndex];
        resultDiv.textContent = `nama anda adalah ${nama} dan khodam anda adalah ${khodam}`;
    }, 2000); // 7000 milidetik = 7 detik
}

// Menambahkan event listener ke form
document.getElementById("khodamForm").addEventListener("submit", pilihKhodam);
